<svg xmlns="http://www.w3.org/2000/svg" width="285" height="287" viewBox="0 0 285 287">
  <text id="Portfolio" fill="#fff" font-size="15" font-family="Montserrat-Medium, Montserrat" font-weight="500" letter-spacing="0.031em"><tspan x="17" y="15">Nesta primeira fase, a a Elvinos </tspan><tspan x="11" y="39">será financiada através do token </tspan><tspan x="41" y="63">Vinocoin onde buscamos </tspan><tspan x="3" y="87" font-family="Montserrat-Black, Montserrat" font-weight="800" text-decoration="underline">arrecadar U$ 80.000 dólares</tspan><tspan y="87" xml:space="preserve"> que </tspan><tspan x="26" y="111">será utilizado para acelerar e </tspan><tspan x="15" y="135">construir todo seu ecossistema, </tspan><tspan x="14" y="159">gerando lucros através das suas </tspan><tspan x="8" y="183">várias vertentes de atividade, tais </tspan><tspan x="33" y="207">como: vendas através do e-</tspan><tspan x="7" y="231">commerce, importação, venda de </tspan><tspan x="5" y="255">cursos, clube de benefícios, NFT’s, </tspan><tspan x="54" y="279">eventos e muito mais.</tspan></text>
</svg>
