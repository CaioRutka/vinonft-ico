  <text id="Portfolio" fill="#fff" font-size="15" font-family="Montserrat-Medium, Montserrat" font-weight="500" letter-spacing="0.031em"><tspan x="5" y="15">Elvinos disponibilizara </tspan><tspan y="15" font-family="Montserrat-Black, Montserrat" font-weight="800" text-decoration="underline">20% de seus lucros obtidos</tspan><tspan y="15" xml:space="preserve"> em </tspan><tspan x="11" y="37">toda sua atuação mensalmente serão compartilhados </tspan><tspan x="11" y="59">com os detentores dos tokens por meio de recompras </tspan><tspan x="20" y="81">gerando uma valorização real e constante do token.</tspan></text>
